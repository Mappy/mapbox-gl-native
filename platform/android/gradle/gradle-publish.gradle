apply plugin: 'digital.wup.android-maven-publish'
apply plugin: 'signing'

allprojects {
    version project.VERSION_NAME

    repositories {
        mavenCentral()
    }
}

repositories {
    mavenCentral()
}

afterEvaluate { project ->
    publishing {
        publications {
            maven(MavenPublication) {
                from components.android
            }
        }
        repositories {
            maven {
                url "file://${System.env.MAVEN}"
            }
        }
    }
}